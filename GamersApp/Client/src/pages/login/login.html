<ion-header>

  <ion-navbar style="text-align: center" color="dark">
    <ion-title>Gammers Application</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <br/><br/><br/><br/>
  <ion-row class="logo-row">
    <ion-col col-3></ion-col>
    <ion-col col-6 style="text-align: center">

    </ion-col>
    <ion-col col-3></ion-col>
  </ion-row>
  <div class="login-box">

    <ion-list >
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input  type="text" #username required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input  type="password" #password required></ion-input>
      </ion-item>
    </ion-list>
    <div style="text-align: center">
      <button ion-button medium type="submit" style="width: 100px" (click)="signIn()" round>Login</button>
    <button ion-button  medium type="submit"  (click)="register()" style="width: 100px" round>Register</button>
</div>
  </div>
</ion-content>

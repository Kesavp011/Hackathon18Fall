<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
      <div class="Aligner-item Aligner-item--top"></div>
      <img src="../../assets/imgs/5fc8b569-d76f-4d5d-809a-6dc6968e28f7.gif">
      <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
  </div>

<ion-header>
  <ion-navbar style="text-align: center" color="dark">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alasql/0.4.11/alasql.min.js"></script>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Narrow by Tag</ion-label>
    <ion-select [(ngModel)]="category" #categorysearch>
      <ion-option value="action">Action</ion-option>
      <ion-option value="adventure">Adventure</ion-option>
      <ion-option value="arcade">Arcade</ion-option>
      <ion-option value="Board Game">Board</ion-option>
      <ion-option value="Card Game">Card</ion-option>
      <ion-option value="casual">Casual</ion-option>
      <ion-option value="education">Education</ion-option>
      <ion-option value="exploration">Exploration</ion-option>
      <ion-option value="fantasy">Fantasy</ion-option>
      <ion-option value="movies">Movies</ion-option>
      <ion-option value="puzzle">Puzzle</ion-option>
      <ion-option value="racing">Racing</ion-option>
      <ion-option value="simulation">Simulation</ion-option>
      <ion-option value="science fiction">Science Fiction</ion-option>
      <ion-option value="sports">Sports</ion-option>
      <ion-option value="stratergy">Stratergy</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Narrow by Number of Player</ion-label>
    <ion-select [(ngModel)]="players" #playercount>
      <ion-option value="1">Single Player</ion-option>
      <ion-option value="2">Multiple Player</ion-option>
    </ion-select>
  </ion-item>
  <div style="text-align: center">
  <button ion-button medium type="submit" (click)="search()" round >search</button>
  </div>
</ion-content>
